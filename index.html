<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker in JavaScript</title>
</head>
<body>
    <div class ="wrapper">
        <header>
            <h1>Palindrome Checker</h1>
            <p>A palindrome is a word or phase that reads the same backwords as forwords, e.g. civic, level.</p>
        </header>
        <div class="inputs">
            <input type="text" placeholder="Enter text or number">
            <button>Check Palindrome</button>
        <p class="info-txt"> Yes, <span>'Never odd or even'</span> is a palindrome</p>
        </div>
    </div>
</body>
</html>
